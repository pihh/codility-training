<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <a
      style="z-index: 999; position: absolute; right: 10px; top: 10px"
      href="http://www.rallycoding.com"
      target="_blank"
      >Shout out to SteRallyCoding</a
    >
    <div class="render">
      <div
        class="SplitPane vertical"
        style="
          display: flex;
          flex: 1 1 0%;
          height: 100%;
          position: absolute;
          outline: none;
          overflow: hidden;
          user-select: text;
          flex-direction: row;
          left: 0px;
          right: 0px;
        "
      >
        <div
          class="Pane vertical Pane1"
          style="
            flex: 0 0 auto;
            position: relative;
            outline: none;
            width: 961px;
          "
        >
          <div>
            <div class="ReactCodeMirror">
              <textarea autocomplete="off" style="display: none"></textarea>
              <div class="CodeMirror cm-s-default">
                <div
                  style="
                    overflow: hidden;
                    position: relative;
                    width: 3px;
                    height: 0px;
                    top: 4px;
                    left: 34px;
                  "
                >
                  <textarea
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    style="
                      position: absolute;
                      bottom: -1em;
                      padding: 0px;
                      width: 1000px;
                      height: 1em;
                      outline: none;
                    "
                    tabindex="0"
                  ></textarea>
                </div>
                <div
                  class="CodeMirror-vscrollbar"
                  tabindex="-1"
                  cm-not-content="true"
                >
                  <div style="min-width: 1px; height: 0px"></div>
                </div>
                <div
                  class="CodeMirror-hscrollbar"
                  tabindex="-1"
                  cm-not-content="true"
                >
                  <div style="height: 100%; min-height: 1px; width: 0px"></div>
                </div>
                <div
                  class="CodeMirror-scrollbar-filler"
                  cm-not-content="true"
                ></div>
                <div
                  class="CodeMirror-gutter-filler"
                  cm-not-content="true"
                ></div>
                <div class="CodeMirror-scroll" tabindex="-1">
                  <div
                    class="CodeMirror-sizer"
                    style="
                      margin-left: 30px;
                      margin-bottom: 0px;
                      border-right-width: 30px;
                      min-height: 25px;
                      min-width: 7px;
                      padding-right: 0px;
                      padding-bottom: 0px;
                    "
                  >
                    <div style="position: relative; top: 0px">
                      <div class="CodeMirror-lines" role="presentation">
                        <div
                          role="presentation"
                          style="position: relative; outline: none"
                        >
                          <div class="CodeMirror-measure">
                            <span><span>&ZeroWidthSpace;</span>x</span>
                          </div>
                          <div class="CodeMirror-measure"></div>
                          <div style="position: relative; z-index: 1"></div>
                          <div class="CodeMirror-cursors" style="">
                            <div
                              class="CodeMirror-cursor"
                              style="left: 4px; top: 0px; height: 17px"
                            >
                              &nbsp;
                            </div>
                          </div>
                          <div class="CodeMirror-code" role="presentation">
                            <div style="position: relative">
                              <div
                                class="CodeMirror-gutter-wrapper"
                                style="left: -30px"
                              >
                                <div
                                  class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                  style="left: 0px; width: 21px"
                                >
                                  1
                                </div>
                              </div>
                              <pre
                                class="CodeMirror-line"
                                role="presentation"
                              ><span role="presentation" style="padding-right: 0.1px;"><span cm-text="">&ZeroWidthSpace;</span></span></pre>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    style="
                      position: absolute;
                      height: 30px;
                      width: 1px;
                      border-bottom: 0px solid transparent;
                      top: 25px;
                    "
                  ></div>
                  <div
                    class="CodeMirror-gutters"
                    style="height: 55px; left: 0px"
                  >
                    <div
                      class="CodeMirror-gutter CodeMirror-linenumbers"
                      style="width: 29px"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="Resizer vertical"></span>
        <div
          class="Pane vertical Pane2"
          style="flex: 1 1 0%; position: relative; outline: none"
        >
          <div
            class="SplitPane viewer horizontal"
            style="
              display: flex;
              flex: 1 1 0%;
              height: 100%;
              position: absolute;
              outline: none;
              overflow: hidden;
              user-select: text;
              bottom: 0px;
              flex-direction: column;
              min-height: 100%;
              top: 0px;
              width: 100%;
            "
          >
            <div
              class="Pane horizontal Pane1"
              style="
                flex: 0 0 auto;
                position: relative;
                outline: none;
                height: 739.231px;
                display: flex;
              "
            >
              <div class="result"></div>
            </div>
            <span class="Resizer horizontal"></span>
            <div
              class="Pane horizontal Pane2"
              style="flex: 1 1 0%; position: relative; outline: none"
            >
              <div class="errors"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="playground.js"></script>
  </body>
</html>
